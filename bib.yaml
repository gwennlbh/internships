dds-benchmark:
  type: article
  title: A Performance Study on the Throughput and Latency of Zenoh, MQTT, Kafka,
    and DDS
  author:
    - Liang, Wen-Yew
    - Yuan, Yuyuan
    - Lin, Hsiang-Jui
  date: 2023-03
  page-rage: 10
  url:
    value: http://arxiv.org/abs/2303.09419v1
    date: '2025-10-17'
  serial-number:
    arxiv: 2303.09419v1
  abstract: In this study, we compare the performance of the new-generation communication
    protocol Zenoh with the widely-used MQTT, Kafka, and DDS. Two performance indexes
    were evaluated, including throughput and latency. A brief description of each
    protocol is introduced in this article. The experiment configuration and the testing
    scenarios are described in detail. The results show that Zenoh outperforms the
    others with impressive performance numbers.
