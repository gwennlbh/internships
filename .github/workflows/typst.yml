name: Compile typst files

on:
  workflow_dispatch: 
  push:
    branches:
      - main
    paths: ["**/*.typ", ".github/workflows/typst.yml", "bib.yaml"]

permissions:
  contents: write

concurrency:
  group: typst-${{ github.ref_name }} 
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      TYPST_FONT_PATHS: .
      TYPST_ROOT: .

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Typst
        uses: typst-community/setup-typst@v4

      - name: Compile rapport
        run: typst compile rapport/main.typ

      - name: Install PDF tools
        run: sudo apt-get update && sudo apt-get install -y poppler-utils

      - name: Count pages and create pages_count file
        run: |
          PAGE_COUNT=$(pdfinfo rapport/main.pdf | grep "Pages:" | awk '{print $2}')
          echo "$PAGE_COUNT" > pages_count
          echo "PDF has $PAGE_COUNT pages"

      - name: Commit and push changes
        uses: EndBug/add-and-commit@v9
        with:
          default_author: github_actions
          message: Update PDFs
          add: '*.pdf pages_count'
