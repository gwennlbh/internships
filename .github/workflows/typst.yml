name: Compile typst files

on:
  workflow_dispatch: 
  push:
    branches:
      - main
    paths: ["*.typ", ".github/workflows/typst.yml", "bib.yaml"]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # - name: Compile logs
      #   uses: lvignoli/typst-action@main
      #   with: { source_file: "logs.typ" }

      - name: Compile rapport
        uses: lvignoli/typst-action@main
        with: 
          source_file: rapport/main.typ
          options: --root=.

      - name: Commit and push changes
        uses: EndBug/add-and-commit@v9
        with:
          default_author: github_actions
          message: Update PDFs
          add: '*.pdf'
