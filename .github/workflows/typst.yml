name: Compile typst files

on:
  workflow_dispatch: 
  push:
    branches:
      - main
    paths: ["**/*.typ", ".github/workflows/typst.yml", "bib.yaml"]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      TYPST_FONT_PATHS: .
      TYPST_ROOT: .

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Typst
        uses: typst-community/setup-typst@v4

      - name: Install Martian Mono
        run: |
          mv *.ttf /usr/share/fonts/
          fc-cache -fv
          fc-list | grep Martian
          typst fonts | grep Martian

      - name: Compile rapport
        run: typst compile rapport/main.typ

      - name: Commit and push changes
        uses: EndBug/add-and-commit@v9
        with:
          default_author: github_actions
          message: Update PDFs
          add: '*.pdf'
